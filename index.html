      // --- Context & Provider -------------------------------------------------
      const DashboardContext = createContext();
      function DashboardProvider({ children }) {
        const [flashcards, setFlashcards] = useState([]);
        const [nodes, setNodes] = useState([]);
        const [edges, setEdges] = useState([]);

      // --- Auto‑layout with dagre ---------------------------------------------
      const nodeWidth = 180;
      const nodeHeight = 60;
      function getLayoutedElements(nodes, edges, direction = "TB") {
        const g = new dagre.graphlib.Graph();
        g.setDefaultEdgeLabel(() => ({}));
        g.setGraph({ rankdir: direction });

        nodes.forEach((n) =>
          g.setNode(n.id, { width: nodeWidth, height: nodeHeight })
        );
        edges.forEach((e) => g.setEdge(e.source, e.target));

        dagre.layout(g);

        return [
          nodes.map((n) => {
            const { x, y } = g.node(n.id);
            return {
              ...n,
              position: { x: x - nodeWidth / 2, y: y - nodeHeight / 2 },
              style: { width: nodeWidth, height: nodeHeight },
            };
          }),
          edges,
        ];
      }

      // --- Streaming Parser ---------------------------------------------------
      function parseNotes(notes) {
        const lines = notes
          .split(/\r?\n/)
          .map((l) => l.trim())
          .filter(Boolean);

        let currentTitleId = null;
        const nodes = [];
        const edges = [];
        const flashcards = [];
        let row = 0;

        const emojiSet = ["🧠", "📘", "💡", "🎯", "🚀", "🔍", "🛠️", "🌟"];
        const getEmoji = () =>
          emojiSet[Math.floor(Math.random() * emojiSet.length)];

        for (let i = 0; i < lines.length; i++) {
          const line = lines[i];

          if (/^Node Title:/i.test(line)) {
            const title = line.replace(/^Node Title:\s*/i, "").trim();
            currentTitleId = `node-${uuidv4()}`;
            nodes.push({
              id: currentTitleId,
              data: { label: `${getEmoji()} ${title}` },
              position: { x: 0, y: row * 100 },
            });
            row++;
          } else if (/^Node Description:/i.test(line) && currentTitleId) {
            const desc = line.replace(/^Node Description:\s*/i, "").trim();
            const descId = `desc-${uuidv4()}`;
            nodes.push({
              id: descId,
              data: { label: `${getEmoji()} ${desc}` },
              position: { x: 300, y: row * 100 },
            });
            edges.push({
              id: `e-${currentTitleId}-${descId}`,
              source: currentTitleId,
              target: descId,
            });
            row++;
          } else if (/^Question:/i.test(line)) {
            const question = line.replace(/^Question:\s*/i, "").trim();
            const qId = `q-${uuidv4()}`;
            const answerLine = lines[i + 1] || "";
            let answer = "";

            if (/^Answer:/i.test(answerLine)) {
              answer = answerLine.replace(/^Answer:\s*/i, "").trim();
              i++; // Skip next line since it’s the answer
            }

            nodes.push({
              id: qId,
              data: { label: `❓ ${question}` },
              position: { x: 600, y: row * 100 },
            });

            if (currentTitleId) {
              edges.push({
                id: `e-${currentTitleId}-${qId}`,
                source: currentTitleId,
                target: qId,
              });
            }

            flashcards.push({ id: qId, question, answer });
            row++;
          }
        }

        if (!nodes.length) {
          throw new Error(
            "No valid nodes found. Check if your notes include 'Node Title:' and 'Question:'."
          );
        }

        const [layoutedNodes, layoutedEdges] = getLayoutedElements(
          nodes,
          edges
        );
        return { flashcards, nodes: layoutedNodes, edges: layoutedEdges };
      }

      function useTimer(durationInSeconds = 1500) {
        const [timeLeft, setTimeLeft] = React.useState(durationInSeconds);
        const [isRunning, setIsRunning] = React.useState(false);

        React.useEffect(() => {
          if (!isRunning) return;

          const intervalId = setInterval(() => {
            setTimeLeft((prev) => {
              if (prev <= 1) {
                clearInterval(intervalId);
                return 0;
              }
              return prev - 1;
            });
          }, 1000);

          return () => clearInterval(intervalId);
        }, [isRunning]);

        const start = () => setIsRunning(true);
        const pause = () => setIsRunning(false);
        const reset = () => {
          setTimeLeft(durationInSeconds);
          setIsRunning(false);
        };

        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;

        return { seconds, minutes, isRunning, start, pause, reset };
      }

        );
      }
      // --- Flashcard Deck (with flip animation & reset) ----------------------
      function FlashcardDeck() {
        const { flashcards, heatmap, setHeatmap } =
          useContext(DashboardContext);
        const [idx, setIdx] = useState(0);
        const [flipped, setFlipped] = useState(false);

        if (!flashcards.length) {
          return <div className="text-gray-500">No flashcards generated.</div>;
        }

        const card = flashcards[idx];

        const handleResponse = (correct) => {
          setHeatmap((h) => {
            const prev = h[card.id] || { correct: 0, incorrect: 0, visits: 0 };
            return {
              ...h,
              [card.id]: {
                correct: prev.correct + (correct ? 1 : 0),
                incorrect: prev.incorrect + (correct ? 0 : 1),
                visits: prev.visits + 1,
              },
            };
          });
          setIdx((idx + 1) % flashcards.length);
          setFlipped(false);
        };

        return (
          <section className="mb-6 p-4 bg-white rounded shadow text-center">
            <h3 className="text-2xl font-semibold mb-4">Flashcard Viewer</h3>
            <div
              className="card w-full h-48 mx-auto cursor-pointer"
              onClick={() => setFlipped(!flipped)}
              title="Click to flip"

              <div className={`card-inner ${flipped ? "flipped" : ""}`}>
                <div className="card-front flex items-center justify-center p-6 bg-gray-50 rounded-lg text-lg font-semibold text-gray-800">
                  {card.question}
                </div>
                <div className="card-back flex items-center justify-center p-6 bg-yellow-100 rounded-lg text-lg font-semibold text-gray-900">
                  {card.answer}
                </div>

            <div className="mt-6 flex justify-center gap-4 flex-wrap">

                onClick={() => handleResponse(true)}
                className="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded font-medium"
              >
                Correct
              </button>
              <button
                onClick={() => handleResponse(false)}
                className="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded font-medium"
              >
                Incorrect

              <button
                onClick={() => {
                  setIdx(0);
                  setFlipped(false);
                  setHeatmap(() => {
                    const reset = {};
                    flashcards.forEach((card) => {

                    });
                    return reset;
                  });
                }}
                className="px-4 py-2 bg-gray-400 hover:bg-gray-500 text-white rounded font-medium"
              >
                Reset Deck
              </button>
            </div>
          </section>
        );
      }

      function ConceptMap() {
        const { nodes, edges, setEdges } = useContext(DashboardContext);

        const [zoomLevel, setZoomLevel] = useState(1);

        const onConnect = useCallback(
          (sourceId, targetId) => {
            const newEdge = {
              id: `e${sourceId}-${targetId}`,
              source: sourceId,
              target: targetId,
            };
            setEdges((prev) => [...prev, newEdge]);
          },
          [setEdges]
        );

        const handleZoomIn = () => {
          setZoomLevel((prev) => Math.min(prev + 0.1, 3)); // Max zoom 3
        };

        const handleZoomOut = () => {
          setZoomLevel((prev) => Math.max(prev - 0.1, 0.5)); // Min zoom 0.5
        };

        const handleWheel = (e) => {
          if (e.deltaY > 0) {
            setZoomLevel((prev) => Math.max(prev - 0.1, 0.5)); // Zoom out
          } else {
            setZoomLevel((prev) => Math.min(prev + 0.1, 3)); // Zoom in
          }
        };

        const handleDrag = (e, node) => {
          const newX = e.clientX - 100;
          const newY = e.clientY - 25;
          const nodeSpacing = 150; // Minimum distance between nodes in pixels

          // Adjust nodes' position dynamically
          let newPosition = { x: newX, y: newY };

          // Add a check for spacing between nodes
          nodes.forEach((otherNode) => {
            if (otherNode.id !== node.id) {
              const dx = newX - otherNode.position.x;
              const dy = newY - otherNode.position.y;
              const distance = Math.sqrt(dx * dx + dy * dy);

              // If nodes are too close, adjust the new position
              if (distance < nodeSpacing) {
                const angle = Math.atan2(dy, dx);
                newPosition.x =
                  otherNode.position.x + Math.cos(angle) * nodeSpacing;
                newPosition.y =
                  otherNode.position.y + Math.sin(angle) * nodeSpacing;
              }
            }
          });

          node.position = newPosition;
          setEdges((prevEdges) => [...prevEdges]); // Trigger re-render
        };

        return (
          <section
            className="mb-6 p-4 bg-white rounded shadow"
            style={{ height: 450, overflow: "hidden" }}
          >
            <h3 className="text-2xl font-semibold mb-2">Concept Map</h3>
            <div
              className="relative w-full h-full bg-white border rounded overflow-hidden"
              onWheel={handleWheel}
            >
              {/* Zoom In/Out Buttons */}
              <div
                className="zoom-controls"
                style={{
                  position: "absolute",
                  top: "10px",
                  right: "10px",
                  zIndex: 20,
                  display: "flex",
                  flexDirection: "column",
                  gap: "5px",
                }}
              >
                <button
                  onClick={handleZoomIn}
                  className="bg-blue-500 text-white p-2 rounded"
                  style={{ fontSize: "18px" }}
                >
                  +
                </button>
                <button
                  onClick={handleZoomOut}
                  className="bg-blue-500 text-white p-2 rounded"
                  style={{ fontSize: "18px" }}
                >
                  -
                </button>
              </div>

              {/* Render Edges (Zoomed) */}
              <svg className="absolute w-full h-full pointer-events-none z-0">
                {edges.map((edge) => {
                  const source = nodes.find((n) => n.id === edge.source);
                  const target = nodes.find((n) => n.id === edge.target);
                  if (!source || !target) return null;

                  // Adjusting edge positions based on zoom
                  const [x1, y1] = [
                    (source.position.x + 100) * zoomLevel,
                    (source.position.y + 25) * zoomLevel,
                  ];
                  const [x2, y2] = [
                    target.position.x * zoomLevel,
                    (target.position.y + 25) * zoomLevel,
                  ];

                  return (
                    <line
                      key={edge.id}
                      x1={x1}
                      y1={y1}
                      x2={x2}
                      y2={y2}
                      stroke="#888"
                      strokeWidth={2}
                    />
                  );
                })}
              </svg>

              {/* Render Nodes (Zoomed) */}
              {nodes.map((node) => (
                <div
                  key={node.id}
                  className="absolute p-4 bg-blue-100 rounded shadow cursor-move"
                  style={{
                    left: node.position.x * zoomLevel, // Apply zoom to position
                    top: node.position.y * zoomLevel, // Apply zoom to position
                    width:
                      Math.max(200, node.data?.label.length * 10) * zoomLevel, // Dynamic width based on label length
                    height: 50 * zoomLevel, // Dynamic height based on zoom
                    zIndex: 10,
                    transform: `scale(${zoomLevel})`, // Apply zoom to node
                    transformOrigin: "center",
                    transition:
                      "transform 0.3s ease, left 0.3s ease, top 0.3s ease", // Smooth transitions
                  }}
                  draggable
                  onDragEnd={(e) => handleDrag(e, node)}
                >
                  {node.data?.label || "Node"}
                </div>
              ))}
            </div>
          </section>
        );
      }

      // --- Heatmap Viewer ------------------------------------------------------
      function HeatmapViewer() {
        const { flashcards, heatmap } = useContext(DashboardContext);

        const getColorClass = (stats) => {
          if (stats.correct > stats.incorrect) return "bg-green-400 text-white";
          if (stats.incorrect > stats.correct) return "bg-red-400 text-white";
          if (stats.visits > 0) return "bg-yellow-400";
          return "bg-gray-200";
        };

        return (
          <section className="mb-6 p-4 bg-white rounded shadow">
            <h3 className="text-2xl font-semibold mb-2">Performance Heatmap</h3>
            {flashcards.length ? (
              <ul className="space-y-2 font-mono">
                {flashcards.map((c) => {
                  const stats = heatmap[c.id] || {
                    correct: 0,
                    incorrect: 0,
                    visits: 0,
                  };
                  return (
                    <li
                      key={c.id}
                      className={`flex justify-between items-center px-3 py-2 rounded ${getColorClass(
                        stats
                      )}`}
                    >
                      <span className="text-sm truncate">{c.question}</span>
                      <span className="font-bold text-sm">
                        ✅ {stats.correct} &nbsp; ❌ {stats.incorrect}
                      </span>
                    </li>
                  );
                })}
              </ul>
            ) : (
              <div className="text-gray-500">No flashcards generated.</div>
            )}
          </section>
        );
      }
